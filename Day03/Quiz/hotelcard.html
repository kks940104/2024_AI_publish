<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="hotelcard.css" />
  </head>
  <body>
    <div class="MainDiv">
      <div class="hotelcard1">
        <div class="textbox1"><span class="name">블랙프라이데이</span></div>
        <div class="textbox2">
          <span class="name fontweight">그랜드 조선 부산</span>
          <span class="name fontweight">쿠폰 추가 할인</span>
        </div>
        <div class="textbox3">
          <span class="name">단독 특가 상품 판매 (~6월 30일까지)</span>
        </div>
      </div>
      <div class="hotelcard2">
        <div class="textbox1"><span class="name">풀빌라</span></div>
        <div class="textbox2">
          <span class="name fontweight">바다로 채운 공간</span>
          <span class="name fontweight">강릉 무아풀빌라</span>
        </div>
        <div class="textbox3">
          <span class="name">에메랄드빛 바다를 품은 럭셔리 풀빌라</span>
        </div>
      </div>
      <div class="hotelcard3">
        <div class="textbox1"><span class="name">5성급</span></div>
        <div class="textbox2">
          <span class="name fontweight">차원 높은 여유</span>
          <span class="name fontweight">그랜드 조선 제주</span>
        </div>
        <div class="textbox3">
          <span class="name">이상적인 휴식을 위한 모든 것</span>
        </div>
      </div>
      <div class="hotelcard4">
        <div class="textbox1"><span class="name">풀빌라</span></div>
        <div class="textbox2">
          <span class="name fontweight">낭만이 깃든 공간</span>
          <span class="name fontweight">풀빌라 아마레</span>
        </div>
        <div class="textbox3">
          <span class="name">이국적인 감성을 가진 오션뷰 객실</span>
        </div>
      </div>
    </div>
  </body>
</html>
