<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="daiso.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- 이것은 전체를 담당하는 MainDiv -->
    <div class="MainDiv">
      <!-- 이것은 2개로 나눠서 한개는 글씨 한개는 앨범박스. -->
      <div class="textbox">
        <div class="textbox2">
          <span>새로 나온</span><span class="NewText"> 신상 발견 ✨</span>
        </div>
        <span class="downtext">기다려온 신상 다 모았어요</span>
      </div>
      <div class="listbox">
        <div class="album">
          <div class="Image spoon">
            <div class="icongift"><i class="fa-solid fa-bag-shopping"></i></div>
          </div>
          <span class="Price">2,000원</span>
          <span class="Exp">사각형 조리 도구 보관함</span>
          <span class="Look">710명 봤어요</span>
          <span class="New">신상</span>
        </div>
        <div class="album">
          <div class="Image chiar">
            <div class="icongift"><i class="fa-solid fa-bag-shopping"></i></div>
          </div>
          <span class="Price">5,000원</span>
          <span class="Exp">두꺼운 코듀로이 정사각 방석 40 X 40cm 블루</span>
          <span class="Look">　</span>
          <span class="New">신상</span>
        </div>
        <div class="album">
          <div class="Image band">
            <div class="icongift"><i class="fa-solid fa-bag-shopping"></i></div>
          </div>
          <span class="Price">1,000원</span>
          <span class="Exp">마이멜로디 똑딱이 선 정리 밴드 2개입</span>
          <span class="Look">823명 봤어요</span>
          <span class="New">신상</span>
        </div>
        <div class="album">
          <div class="Image pancil">
            <div class="icongift"><i class="fa-solid fa-bag-shopping"></i></div>
          </div>
          <span class="Price">1,000원</span>
          <span class="Exp">짱구 얼굴 포인트 연필 캡 4개입</span>
          <span class="Look">469명 봤어요</span>
          <span class="New">신상</span>
        </div>
        <div class="album">
          <div class="Image pack">
            <div class="icongift"><i class="fa-solid fa-bag-shopping"></i></div>
          </div>
          <span class="Price">1,000원</span>
          <span class="Exp">미팩토리 슈퍼쏙쏙 멜팅 돼지코팩(1회분)</span>
          <span class="Look">957명 봤어요</span>
          <span class="New">신상</span>
        </div>
      </div>
    </div>
  </body>
</html>
