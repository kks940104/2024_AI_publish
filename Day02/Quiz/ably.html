<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="ably.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="MainDiv">
      <div class="box">
        <div class="box_icon_text">
          <i class="fa-solid fa-house iconsize"></i>
          <span>남자패션</span>
        </div>
        <div class="box_icon_text">
          <i class="fa-solid fa-magnifying-glass iconsize"></i>
          <span>의류</span>
        </div>
        <div class="box_icon_text">
          <i class="fa-solid fa-user iconsize"></i>
          <span>주얼리</span>
        </div>
        <div class="box_icon_text">
          <i class="fa-brands fa-facebook iconsize"></i>
          <span>패션소품</span>
        </div>
        <div class="box_icon_text">
          <i class="fa-solid fa-check iconsize"></i>
          <span>빅사이즈</span>
        </div>
      </div>
      <div class="box">
        <div class="box_icon_text">
          <i class="fa-solid fa-download iconsize"></i>
          <span>신발</span>
        </div>
        <div class="box_icon_text">
          <i class="fa-brands fa-twitter iconsize"></i>
          <span>디지털/핸드폰</span>
        </div>
        <div class="box_icon_text">
          <i class="fa-solid fa-image iconsize"></i>
          <span>가방</span>
        </div>
        <div class="box_icon_text">
          <i class="fa-brands fa-instagram iconsize"></i>
          <span>뷰티</span>
        </div>
        <div class="box_icon_text">
          <i class="fa-solid fa-phone iconsize"></i>
          <span>라이프</span>
        </div>
      </div>
    </div>
  </body>
</html>
